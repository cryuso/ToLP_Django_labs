<!DOCTYPE html>
{% load static %}
<html>    
    <head>        
        <title>Django Public Blog - registration</title> 
        {% load static from staticfiles %}
        <link rel="stylesheet" href="{% static "/css/article.css"%}">    
    </head>    
<body>
    <div class="register">
        <div class="header">
        {% load static from staticfiles %}
        <img src="{% static "im/logo.png"%}" alt="Hello ^_^" height="80" width="40"/>
        </div>                     
        <div class="content">  
                <p align="center"><h1><center>Welcome to Django</h1></p>            
                <form method="POST"> {% csrf_token %}
                    <div>            
                    <p align="center"><h2><center>User name</h2></p>               
                    <p align="center"><input type="text" size="40" name="username" placeholder="Type user name" autofocus required id='id_username'></p>
                    </div>
                    <div>  
                    <p align="center"><h2><center>Email</h2></p>               
                    <p align="center"><input type="email" size="40" name="email" placeholder="Type user email" id='id_email'></p>
                    </div> 
                    <div>   
                    <p align="center"><h2><center>Password</h2></p>               
                    <p align="center"><input type="password" size="40" name="password1" placeholder="Type password" required id='id_password1'></p>
                    </div>
                    <div>    
                    <p align="center"><h2><center>Confirm password</h2></p>               
                    <p align="center"><input type="password" size="40" name="password2" placeholder="Type password again" required id='id_password2'></p>
                    </div>  
                    <p align="center"><input type="submit" value="Registration"></p>           
                </form>
            {{ form.errors }}        
        </div>
    </div>    
</body> 
</html>
